<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="head-one">"Stop Watch"</h1>

    <div class="stop-watch-timer">
        <h1><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></h1>
    </div>

    <div class="buttons">
        <button class="button-1" onclick="startTimer()">Start</button>
        <button class="button-2" onclick="stopTimer()">Stop</button>
        <button class="button-3" onclick="resetTimer()">Reset</button>
    </div>


    <script src="./aap.js"></script>
</body>
</html>
